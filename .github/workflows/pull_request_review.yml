name: Pull request review
on: [pull_request]

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: clippy
          override: true          
      - uses: actions-rs/clippy-check@v1.0.7
        with:
          token: ${{ github.token }}
          toolchain: nightly
          args: --all-features
  test:
    runs-on: ubuntu-latest
    env:
     ROCKET_TEST: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: RSA Key
        run: |
          openssl genrsa -out privkey.pem 1024
          openssl rsa -in privkey.pem -pubout > pubkey.pem
          cat privkey.pem
          cat pubkey.pem
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          toolchain: stable
